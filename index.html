<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenho uma pergunta...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe4ec;
            margin: 0;
            height: 100vh; /* Tela cheia */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Trava a rolagem */
        }
        #container {
            width: 90%;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        img {
            width: 100%;
            height: auto;
            max-height: 250px; /* Limita a altura para n√£o sumir os bot√µes */
            object-fit: contain; /* üî• M√ÅGICA: Mostra a foto inteira sem cortar */
            border-radius: 10px;
            margin-bottom: 15px;
        }
        h2 {
            color: #d81b60;
            font-size: 20px;
            margin: 10px 0;
        }
        .btn-box {
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
            height: 50px; /* Reserva espa√ßo para os bot√µes */
        }
        button {
            padding: 12px 30px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            color: white;
        }
        #sim {
            background-color: #ff4d79;
            box-shadow: 0 4px 10px rgba(255, 77, 121, 0.4);
            z-index: 100;
        }
        #nao {
            background-color: #999;
            position: absolute; /* Permite mover livremente */
        }

        /* Tela Final */
        #final {
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>

    <audio id="musica" src="musica.mp3?v=2" loop></audio>

    <div id="container">
        
        <div id="tela-inicial">
            <img src="foto.jpg" alt="Foto">
            <h2>Quer namorar comigo?</h2>
            
            <div class="btn-box">
                <button id="sim">Sim</button>
                <button id="nao">N√£o</button>
            </div>
        </div>

        <div id="final">
            <img src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" alt="Beijo">
            <h2 style="font-size: 24px;">Awnnn eu sabia! ‚ù§Ô∏èü•∫</h2>
            <p>Te amo! (üé∂ √â amor...)</p>
        </div>

    </div>

    <script>
        const sim = document.getElementById("sim");
        const nao = document.getElementById("nao");
        const musica = document.getElementById("musica");
        const telaInicial = document.getElementById("tela-inicial");
        const final = document.getElementById("final");

        // Fun√ß√£o para o bot√£o fugir
        function fugir() {
            // Pega o tamanho da janela
            let largura = window.innerWidth;
            let altura = window.innerHeight;

            // Gera uma posi√ß√£o aleat√≥ria longe das bordas
            let novoX = Math.random() * (largura - 100);
            let novoY = Math.random() * (altura - 100);

            // Aplica a nova posi√ß√£o
            nao.style.left = novoX + "px";
            nao.style.top = novoY + "px";
        }

        // Foge ao passar o mouse (PC) ou clicar (Celular)
        nao.addEventListener("mouseover", fugir);
        nao.addEventListener("click", fugir);

        // Ao clicar em SIM
        sim.addEventListener("click", () => {
            // 1. Toca a m√∫sica
            musica.play()
                .then(() => console.log("M√∫sica tocando"))
                .catch(() => {
                    // Se falhar, tenta novamente no pr√≥ximo toque
                    document.body.addEventListener('click', () => musica.play(), {once:true});
                });

            // 2. Muda a tela
            telaInicial.style.display = "none";
            final.style.display = "block";
        });
    </script>

</body>
</html>
