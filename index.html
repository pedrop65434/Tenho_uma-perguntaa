<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pedido de Namoro ‚ù§Ô∏è</title>

<style>
    body {
        background: #ffdde1;
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
    }

    #container {
        max-width: 600px;
        margin: auto;
        background: white;
        padding: 25px;
        border-radius: 20px;
        box-shadow: 0 0 15px #ff9bb2;
    }

    h1 {
        font-size: 28px;
        color: #d81b60;
    }

    /* üî• Reduzi a imagem */
    img {
        width: 75%;
        max-width: 250px;
        border-radius: 20px;
        margin-bottom: 20px;
    }

    .btn {
        display: inline-block;
        margin: 10px;
        padding: 18px 30px;
        font-size: 22px;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        transition: 0.2s;
    }

    #yes {
        background: #ff4f70;
        color: white;
    }

    #no {
        background: #bbbbbb;
        color: black;
        position: relative;
    }

    #final {
        display: none;
        margin-top: 25px;
        font-size: 26px;
        color: #d81b60;
    }
</style>
</head>

<body>

<!-- üéµ √ÅUDIO -->
<audio id="music">
    <source src="musica.mp3" type="audio/mpeg">
</audio>

<div id="container">

    <h1 id="pergunta">Voc√™ aceita namorar comigo? ‚ù§Ô∏è</h1>

    <img src="foto.jpg" alt="Foto fofinha">

    <button id="yes" class="btn">SIM üíò</button>
    <button id="no" class="btn">N√ÉO ‚ùå</button>

    <h1 id="final">EU SABIA QUE VOC√ä IA ACEITAR üòç‚ù§Ô∏è</h1>

</div>

<script>
    // Lista de perguntas
    const perguntas = [
        "Tem certeza mesmo? üò≥",
        "Pensa bem... eu sou ciumento üòè",
        "Mas eu te trato bem üòç",
        "E sou fiel üòé",
        "√öltima chance... aceita namorar comigo? ‚ù§Ô∏è"
    ];

    let index = 0;

    const pergunta = document.getElementById("pergunta");
    const no = document.getElementById("no");
    const yes = document.getElementById("yes");
    const finalMsg = document.getElementById("final");
    const music = document.getElementById("music");

    // Bot√£o N√ÉO fugindo + pergunta mudando
    no.addEventListener("click", function () {
        no.style.position = "absolute";
        no.style.top = (Math.random() * 300 + 50) + "px";
        no.style.left = (Math.random() * 200 + 50) + "px";

        if (index < perguntas.length) {
            pergunta.textContent = perguntas[index];
            index++;
        }
    });

    // Bot√£o SIM ativa tudo + m√∫sica
    yes.addEventListener("click", function () {
        pergunta.style.display = "none";
        yes.style.display = "none";
        no.style.display = "none";
        finalMsg.style.display = "block";

        // üî• Toca m√∫sica com volume garantido
        music.volume = 1.0;
        music.play().catch(() => {
            // Se bloquear, libera ap√≥s 1 clique na tela
            document.body.addEventListener("click", function () {
                music.play();
            }, { once: true });
        });
    });
</script>

</body>
</html>
