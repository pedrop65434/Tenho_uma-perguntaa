<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenho uma pergunta...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe4ec;
            margin: 0;
            height: 100vh; /* Ocupa a tela toda */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Impede rolagem */
        }
        #container {
            max-width: 350px; /* Largura ideal para celular */
            width: 90%;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            position: relative;
        }
        img {
            width: 100%;
            max-height: 200px; /* üî• Segura o tamanho da foto */
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        h2 {
            color: #d81b60;
            font-size: 22px;
            margin: 10px 0 20px 0;
        }
        .btn-box {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        button {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }
        #sim {
            background-color: #ff4d79;
            color: white;
        }
        #nao {
            background-color: #999;
            color: white;
            position: relative; /* Necess√°rio para mover */
        }
        
        /* Tela final escondida */
        #final {
            display: none;
        }
        #final h1 {
            color: #ff4d79;
            font-size: 26px;
        }
    </style>
</head>
<body>

    <audio id="musica" src="musica.mp3" loop></audio>

    <div id="container">
        <div id="tela-pergunta">
            <img src="foto.jpg" alt="Foto fofinha">
            <h2>Quer namorar comigo?</h2>
            
            <div class="btn-box">
                <button id="sim">Sim</button>
                <button id="nao">N√£o</button>
            </div>
        </div>

        <div id="final">
            <img src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" alt="Amor">
            <h1>Awnnn eu sabia! ‚ù§Ô∏èü•∫</h1>
            <p>Te amo! (Ao som de Jorge e Mateus üé∂)</p>
        </div>
    </div>

    <script>
        const sim = document.getElementById("sim");
        const nao = document.getElementById("nao");
        const musica = document.getElementById("musica");
        const telaPergunta = document.getElementById("tela-pergunta");
        const final = document.getElementById("final");

        // Bot√£o N√ÉO foge
        function foge() {
            nao.style.position = "fixed"; // Solta o bot√£o
            const x = Math.random() * (window.innerWidth - 80);
            const y = Math.random() * (window.innerHeight - 80);
            nao.style.left = x + "px";
            nao.style.top = y + "px";
        }
        nao.onclick = foge;
        nao.onmouseover = foge; // Para funcionar no computador tamb√©m

        // Bot√£o SIM
        sim.onclick = () => {
            // Toca a m√∫sica
            musica.play().catch(e => {
                // Se o navegador bloquear, libera no pr√≥ximo clique
                document.body.addEventListener('click', () => musica.play(), {once:true});
            });

            // Troca a tela (sem alert para n√£o travar o som)
            telaPergunta.style.display = "none";
            final.style.display = "block";
        };
    </script>

</body>
</html>
